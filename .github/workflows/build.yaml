# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# otherwise uses Hammerkit yaml schema

name: Build

on:
  push:
    branches:
      - master
      - next

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v3
      - name: Build
        run: go build ./main.go -o ./app
      - name: Run
        run: ./app
