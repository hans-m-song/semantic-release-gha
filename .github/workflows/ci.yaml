# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# otherwise uses Hammerkit yaml schema

name: Build

on:
  push:
    branches:
      - master
      - next

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.17"

      - run: go build -o ./app ./main.go

      - run: ./app

  release:
    name: Release
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3.1.0
        with:
          node-version: "14"
          cache: "npm"

      - run: npm ci

      - run: npx semantic-release -d
        env:
          GITHUB_TOKEN: ${{ github.token }}
